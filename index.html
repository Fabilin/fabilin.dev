<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabilin's Tea Room</title>
    <style>
        @property --primary-color {
            syntax: "<color>";
            inherits: true;
            initial-value: #6b4226;
        }

        @property --secondary-color {
            syntax: "<color>";
            inherits: true;
            initial-value: #d4a373;
        }

        :root {
            --primary-color: hsl(24, 48%, 28%);
            --secondary-color: hsl(30, 53%, 64%);
            --background-color: #f5f5f5;
            --text-color: #000000;
            --link-color: #0969da;
            --link-hover-color: #6c5ce7;
            --link-visited-color: #6a0dad;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: hsl(24, 58%, 68%);
                --secondary-color: hsl(30, 43%, 54%);
                --background-color: #2e2e2e;
                --text-color: #ffffff;
                --link-color: hsl(210, 100%, 77%);
                --link-hover-color: hsl(217, 89%, 86%);
                --link-visited-color: #c58af9;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: var(--primary-color);
        }

        :link {
            color: var(--link-color);
        }


        :link:hover {
            color: var(--link-hover-color);
        }

        :link:active, :visited {
            color: var(--link-visited-color);
        }

        .tea-cup {
            position: relative;
        }

        .cup {
            z-index: 2;
            position: relative;
            width: 50px;
            height: 50px;
            background-color: var(--secondary-color);
            border-radius: 0 0 50% 50%;
            animation: float 2s infinite ease-in-out;
        }

        .cup::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 5px solid var(--secondary-color);
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: -15px;
        }

        .cloud {
            z-index: 1;
            width: 20px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: 30px;
            left: 15px;
            animation: rise 5s infinite ease-in-out;
        }

        .cloud::before, .cloud::after {
            content: '';
            width: 15px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }

        .cloud::before {
            top: -5px;
            left: -10px;
        }

        .cloud::after {
            top: -5px;
            right: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        .tea-cups {
            display: flex;
            margin-top: 1em;
            gap: 20px;
        }

        .tea-cup:nth-child(1) .cloud {
            animation-delay: 0s;
        }

        .tea-cup:nth-child(2) .cloud {
            animation-delay: 0.5s;
        }

        .tea-cup:nth-child(3) .cloud {
            animation-delay: 1s;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Welcome, I am Fabilin!</h1>
<div class="tea-cups">
    <div class="tea-cup">
        <div class="cup"></div>
        <div class="cloud"></div>
    </div>
    <div class="tea-cup">
        <div class="cloud"></div>
        <div class="cup"></div>
    </div>
    <div class="tea-cup">
        <div class="cloud"></div>
        <div class="cup"></div>
    </div>
</div>
<div class="footer">
    <a href="https://github.com/Fabilin" target="_self">Visit my GitHub Profile</a>
</div>
</body>
</html>
